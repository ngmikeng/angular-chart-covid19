
<div>
  <app-world-map-chart [chartData]="allData$ | async" [dataType]="dataType"></app-world-map-chart>
  <div class="types-data-buttons">
    <mat-button-toggle-group name="dataType" [(ngModel)]="dataType">
      <mat-button-toggle value="confirmed">Confirmed</mat-button-toggle>
      <mat-button-toggle value="deaths">Deaths</mat-button-toggle>
      <mat-button-toggle value="recovered">Recovered</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</div>

<hr>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text"
           placeholder="Search Country"
           matInput
           [formControl]="countryControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption (optionSelected)="onSelectCountry($event)">
      <mat-option *ngFor="let option of countriesOpts$ | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<hr>

<div>
  <app-multi-data-chart [chartData]="dataByCountry$ | async"></app-multi-data-chart>
</div>

<div class="table-buttons">
  <button mat-raised-button color="primary" (click)="exportCSV()">Export CSV</button>
</div>
<table mat-table [dataSource]="dataByCountry$ | async" class="mat-elevation-z8 full-width">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date:'mediumDate'}} </td>
  </ng-container>

  <ng-container matColumnDef="confirmed">
    <th mat-header-cell *matHeaderCellDef> Confirmed </th>
    <td mat-cell *matCellDef="let element"> {{element.confirmed}} </td>
  </ng-container>

  <ng-container matColumnDef="recovered">
    <th mat-header-cell *matHeaderCellDef> Recovered </th>
    <td mat-cell *matCellDef="let element"> {{element.recovered}} </td>
  </ng-container>

  <ng-container matColumnDef="deaths">
    <th mat-header-cell *matHeaderCellDef> Deaths </th>
    <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
